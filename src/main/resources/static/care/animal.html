<script>
    $('#logoutBtn').click(function () {
        var cookies = $.cookie();
        for (var cookie in cookies) {
            $.removeCookie(cookie);
        }
    });

    var urlParams = new URLSearchParams(window.location.search);
    var animalId = urlParams.get('animalId');

    var init = (function () {

        var headers = {};
        headers["Authorization"] = $.cookie("accessToken");

        $.ajax({
            url: "/api/care/animals/" + animalId,
            type: 'GET',
            headers: headers,
            success: function (res) {
                console.log(res);


                for (var i = 0; i < res.length; i++) {
                    makeAnimalContentsHtml(res[i]);
                }

            },
            error: function (e) {
                swal({
                    title: "BAD REQUEST",
                    text: "입력정보가 맞지 않습니다",
                    type: "error"
                }, function () {
                    location.href = "./login.html"
                });
            }
        });

        var makeAnimalContentsHtml = function(res) {
            var regStatus = res.regStatus;
            console.log(res);

            var registrationHtml = " <tr>\n" +
                "            <td class=\"project-status\">\n" +
                "                <span class=\"label label-primary\">" + regStatus + "</span>\n" +
                "                </td>\n" +
                "                <td class=\"project-title\">\n" +
                "                <a href=\"project_detail.html\">" + res.name + "</a>\n" +
                "            <br>\n" +
                "            <small>Created 14.08.2014</small>\n" +
                "            </td>\n" +
                "\n" +
                "            <td class=\"project-actions\">\n" +
                "                <a href=\"#\" class=\"btn btn-white btn-sm\"><i class=\"fa fa-folder\"></i> 열람 </a>\n" +
                "            <a href=\"#\" class=\"btn btn-primary btn-sm\"><i class=\"fa fa-pencil\"></i> 수락 </a>\n" +
                "            <a href=\"#\" class=\"btn btn-danger btn-sm\"><i class=\"fa fa-pencil\"></i> 거절 </a>\n" +
                "            </td>\n" +
                "            </tr>";

            $('#registrationTable').append(registrationHtml);
        }

    })();




</script>
