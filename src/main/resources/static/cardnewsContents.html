<script>
    $(document).ready(function () {


        $.ajax({
            url: "/api/admin/cardnews/list",
            type: 'GET',
            success: function (data) {
                console.log(data);
                var cardnews = '<option value="default">' + '카드뉴스를 선택해주세요' + '</option>';
                $.each(data, function (i, list) {
                    cardnews = cardnews + '<option value="' + list.id + '">' + list.title + '</option>';
                })
                $("#cardnewsId").append(cardnews).chosen({width: "100%"});
            },
            error: function (e) {
            }
        });


        $('#cardnewsContentSubmitBtn').click(function (e) {

            var cardnewsId = $('#cardnewsId').val();


            e.preventDefault();
            var cardnewsContentForm = new FormData($("#cardnewsContentForm")[0]);

            $.ajax({
                type: "POST",
                url: "/api/admin/cardnews/" + cardnewsId + "/contents",
                enctype: 'multipart/form-data',
                processData: false,
                contentType: false,
                data: cardnewsContentForm,
                timeout: 600000,
                success: function () {
                    swal({
                        title: "Success!",
                        text: "카드뉴스 컨텐츠 등록이 성공하였습니다",
                        type: "success"
                    }, function () {
                        // window.location.reload();
                    });
                },
                error: function () {
                    swal({
                        title: "Server error",
                        text: "에러가 발생했습니다 다시 입력해주세요",
                        type: "error"
                    });
                }
            });
        })


    });
</script>
