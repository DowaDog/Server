              <h5>기다릴개 <small>카드뉴스 생성</small></h5>

            </div>
            <div class="ibox-content">
              <form method="post" id="cardnewsForm" class="form-horizontal">
                <div class="form-group"><label class="col-sm-2 control-label">카드뉴스 제목</label>
                  <div class="col-sm-10">
                    <input type="text" name="title" class="form-control"></div>
                </div>
                <div class="hr-line-dashed"></div>

                <div class="form-group"><label class="col-sm-2 control-label">카드뉴스 부제목</label>
                  <div class="col-sm-10">
                    <input type="text" name="subtitle" class="form-control"></div>
                </div>


                <div class="hr-line-dashed"></div>
                <div class="form-group"><label class="col-sm-2 control-label">카드뉴스 타입</label>

                  <div class="col-sm-10">
                    <div class="i-checks"><label> <input type="radio" value="education" name="type"> <i></i> 교육 </label></div>
                    <div class="i-checks"><label> <input type="radio" checked="" value="knoewledge" name="type"> <i></i> 상식 </label></div>
                  </div>
                </div>
                <div class="hr-line-dashed"></div>

                <!-- 이미지 등록 -->
                <div class="form-group"><label class="col-sm-2 control-label"><small class="text-navy">썸네일</small></label>
                  <div class="fileinput fileinput-new" data-provides="fileinput">
                    <span class="btn btn-default btn-file"><span class="fileinput-new">Select file</span>
                    <span class="fileinput-exists">Change</span>
                    <input type="file" name="cardnewsImgFile" /></span>
                    <span class="fileinput-filename"></span>
                    <a href="#" class="close fileinput-exists" data-dismiss="fileinput" style="float: none">×</a>
                  </div>
                </div>

                <div class="hr-line-dashed"></div>
                <div class="form-group">
                  <div class="col-sm-offset-2">
                    <button class="btn btn-primary" type="button" id="cardnewsSubmitBtn">Save changes</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>

  </div>


  <!-- Mainly scripts -->
  <script src="js/jquery-3.1.1.min.js"></script>
  <script src="js/bootstrap.min.js"></script>

  <!-- Jasny -->
  <script src="js/plugins/jasny/jasny-bootstrap.min.js"></script>

  <!-- CodeMirror -->
  <script src="/js/plugins/sweetalert/sweetalert.min.js"></script>


  <script>
    $(document).ready(function() {

      $('#cardnewsSubmitBtn').click(function(e) {
        e.preventDefault();
        var cardnewsFormData = new FormData($("#cardnewsForm")[0]);

        $.ajax({
            type: "POST",
            url: "/api/admin/cardnews",
            enctype: 'multipart/form-data',
            processData: false,
            contentType: false,
            data: cardnewsFormData,
            timeout: 600000,
            success: function () {
                swal({
                    title: "Success!",
                    text: "카드뉴스 등록이 성공하였습니다",
                    type: "success"
                }, function () {
                    // window.location.reload();
                });
            },
            error: function () {
                swal({
                    title: "Server error",
                    text: "에러가 발생했습니다 다시 입력해주세요",
                    type: "error"
                });
            }
        });
      })


    });
  </script>
